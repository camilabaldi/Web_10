<!doctype html>
<html ng-app>
	<head>
		<title>Alunos</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="lista-compras.css">
        <script src="https://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
	</head>
	<style>
		#lista-alunos {
			width: 460px;
		}
		#lista-alunos td, #lista-alunos th {
			text-align: center;
		}

	</style>
	<script>
    function ListaAlunosController($scope) {
		$scope.itens = [
			{nome: "Ana Paula", nota: 4.5},
			{nome: "Rubens", nota: 7},
			{nome: "Vitor", nota: 10},
			{nome: "Bruna", nota: 8},
			{nome: "Carla", nota: 9.2},
		];

		$scope.adicionaItem = function () {
			$scope.itens.push({nome: $scope.item.nome,
							   nota: $scope.item.nota});
			$scope.item.nome = $scope.item.nota = '';
		};
	}
    </script>
	<body>
		<div class="container" ng-controller="ListaAlunosController">
			<div class="row">
				<div class="page-header">
					<h1>Alunos</h1>
				</div>
			</div>
			<div class="row">
				<table id="lista-alunos" class="table table-striped">
				  <thead>
					<tr style="background-color:rgba(235, 255, 138, 1)">
					  <th>Nome</th>
					  <th>Nota</th>
					</tr>
				  </thead>
				  <tbody>
					<tr ng-repeat="item in itens">
					  <td><strong>{{ item.nome }}</strong></td>
					  <td>{{ item.nota }}</td>
					</tr>
				  </tbody>
				</table>
			</div>
			<br>
		  <div class="row">
			<form class="form-inline" name="formItem">
			  <input type="text" ng-model="item.nome" placeholder="nome">
			  <input type="number" ng-model="item.nota" placeholder="nota" class="input-small">
			  <button class="btn btn-primary" ng-click="adicionaItem()">Adicionar aluno</button>
			</form>
		  </div>
		</div>
    </body>
</html>
